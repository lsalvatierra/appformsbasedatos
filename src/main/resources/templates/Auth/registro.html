<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/styles/bootstrap/bootstrap.min.css}"
          rel="stylesheet"/>
    <script th:src="@{/scripts/bootstrap/bootstrap.bundle.js}"
            type="text/javascript"></script>
    <script th:src="@{/scripts/jquery/jquery.js}"
            type="text/javascript"></script>
</head>
<body>
<div class="card ">

    <div class="card-header text-bg-dark mb-3">
        Registro
    </div>
        <form method="post" th:action="@{/auth/guardarUsuario}">

        <div class="card-body">
            <div class="mb-3">
                <label for="nombres" class="form-label">Nombres</label>
                <input type="text" class="form-control" id="nombres" name="nombres" placeholder="admin">
            </div>
            <div class="mb-3">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="admin">
            </div>
            <div class="mb-3">
                <label for="nomusuario" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="nomusuario" name="nomusuario" placeholder="admin">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id= "email" name="email" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id= "password" name="password" placeholder="*****">
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>

        </div>
    </form>
</div>
</body>
</html>
