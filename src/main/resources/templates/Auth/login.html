<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/styles/bootstrap/bootstrap.min.css}"
          rel="stylesheet"/>

</head>
<body>

<div class="card ">

        </div>
        <div class="mb-3">
            <label for="txtPassword" class="form-label">Email address</label>

    </div>
</div>
