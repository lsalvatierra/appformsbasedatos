<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head">
</head>
<body>
    <nav th:insert="layout::menu"></nav>
    <div class="card ">
        <div class="card-header text-bg-dark mb-3">
            Lista de Estados Salas
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Código</th>
                    <th scope="col">Descripción</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="estado :${listaEstados}">
                    <td></td>
                    <td th:text="${estado.idestado}"></td>
                    <td th:text="${estado.descestado}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
